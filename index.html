<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Anastasiia`s weather project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="alert alert-primary" role="alert">
          Check the weather here and now
          <button
            type="button"
            class="btn btn-primary"
            id="current-location-button"
          >
            Current
          </button>
        </div>
        <h1 id="city">Kharkiv</h1>
        <div class="currentCity">
          <h3 id="date"></h3>
        </div>
        <h3>
          Temperature: <span id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h3>
        <h4><img src="" alt="Clear" id="icon" /></h4>
        <h3>Humidity: <span id="humidity"></span> %</h3>
        <h3>Wind: <span id="wind"></span> km/h</h3>
        <h3><span id="description"></span></h3>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small
        ><a href="https://github.com/AnastasiiaYaM/Anastasiia-s-weather-project"
          >Open-source code</a
        >
        by Anastasiia Melenevych</small
      >
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
